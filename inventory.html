<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Cabin Inventory</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="calendar.html">Calendar</a> |
    <a href="events.html">Events</a> |
    <a href="journal.html">Journal</a> |
    <a href="inventory.html">Inventory</a>
  </nav>

  <form id="inventory-form" class="styled-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" required />

    <label for="item-quantity">Quantity:</label>
    <input type="number" id="item-quantity" required />

    <label class="checkbox-label">
      Needed? <input type="checkbox" id="item-needed" />
    </label>

    <button type="submit" id="submit-item">Add Item</button>
    <button type="button" id="cancel-item">Cancel</button>
  </form>

<div class="filter-container">
  <label for="neededFilter">Filter by Needed Status:</label>
  <select id="neededFilter">
    <option value="all">All Items</option>
    <option value="needed">Needed</option>
    <option value="not-needed">Not Needed</option>
  </select>
</div>
  
  <table id="inventory-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Needed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="inventory-list"></tbody>
  </table>

</body>
</html>
