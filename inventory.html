<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cabin Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cabin Inventory</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="calendar.html">Calendar</a> |
    <a href="events.html">Events</a> |
    <a href="journal.html">Journal</a> |
    <a href="inventory.html">Inventory</a>
  </nav>

  <form id="inventory-form" class="styled-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" required />

    <label for="item-quantity">Quantity:</label>
    <input type="number" id="item-quantity" required min="1" />

    <label for="item-needed">
      <input type="checkbox" id="item-needed" />
      Needed?
    </label>

    <button type="submit" id="submit-item">Add Item</button>
  </form>

  <table id="inventory-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Needed?</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="inventory-body"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

</body>
</html>
