<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for proper rendering and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title shown in browser tab -->
    <title>Journal Entries</title>
    
    <!-- Link to shared site-wide CSS for consistent styling -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Page title -->
    <h1>Journal Entries</h1>

    <!-- Main navigation menu -->
    <nav>
        <a href="index.html">Home</a> |
        <a href="calendar.html">Calendar</a> |
        <a href="events.html">Events</a> |
        <a href="journal.html">Journal</a> |
        <a href="photos.html">Pictures</a> |
        <a href="inventory.html">Inventory</a> 
    </nav>

<!-- Add New Journal Entry Button -->
<button id="openJournalForm">Add New Journal Entry</button>

<!-- Modal container -->
<div id="journalModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2 id="modalTitle">Add Journal Entry</h2>
    
    <form id="journalForm">
        <label for="entryName">Name:</label>
        <input type="text" id="entryName" required>

        <label for="entryDate">Date:</label>
        <input type="date" id="entryDate" required>

        <label for="entryDetails">Details:</label>
        <textarea id="entryDetails" required></textarea>

        <label for="journal-image">Upload Image:</label>
        <input type="file" id="journal-image" accept="image/*" />

        <div class="button-group">
            <button type="button" id="submitEntry">Submit</button>
            <button type="button" id="cancelEntry">Cancel</button>
        </div>
    </form>
  </div>
</div>

    <!-- Section to display previous journal entries -->
    <h2>Previous Entries</h2>

    <!-- Dropdown to control the sort order of journal entries -->
    <label for="filterOrder">Sort by:</label>
    <select id="filterOrder">
        <option value="asc">Oldest to Newest</option>
        <option value="desc">Newest to Oldest</option>
    </select>

    <!-- Filter input for selecting a specific month and year -->
    <label for="filterMonthYear">Filter by Month/Year:</label>
    <input type="month" id="filterMonthYear">

    <!-- Container where journal entries will be dynamically inserted -->
    <div id="journalEntries"></div>

<script type="module" src="journal.js"></script>

</body>
</html>
