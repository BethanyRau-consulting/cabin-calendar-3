<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for proper rendering and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title shown in browser tab -->
    <title>Journal Entries</title>
    
    <!-- Link to shared site-wide CSS for consistent styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Redirect users to the login page if they're not authenticated -->
    <script>
        if (sessionStorage.getItem("authenticated") !== "true") {
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <!-- Page title -->
    <h1>Journal Entries</h1>

    <!-- Main navigation menu -->
    <nav>
        <a href="index.html">Home</a> |
        <a href="calendar.html">Calendar</a> |
        <a href="events.html">Events</a> |
        <a href="journal.html">Journal</a> |
        <a href="photos.html">Pictures</a> |
        <a href="inventory.html">Inventory</a> 
    </nav>

    <!-- Section to add a new journal entry -->
    <h2>Add a New Journal Entry</h2>
    <form id="journalForm">
        <label for="entryName">Name:</label>
        <input type="text" id="entryName" required>
        
        <label for="entryDate">Date:</label>
        <input type="date" id="entryDate" required>
        
        <label for="entryDetails">Details:</label>
        <textarea id="entryDetails" required></textarea>

        <label for="journal-image">Upload Image:</label>
        <input type="file" id="journal-image" accept="image/*" />

        
        <!-- Button to submit a new journal entry -->
        <button type="button" id="submitEntry">Submit</button>

        <!-- Button to cancel and reset the form -->
        <button type="button" id="cancelEntry">Cancel</button>
    </form>

    <!-- Section to display previous journal entries -->
    <h2>Previous Entries</h2>

    <!-- Dropdown to control the sort order of journal entries -->
    <label for="filterOrder">Sort by:</label>
    <select id="filterOrder">
        <option value="asc">Oldest to Newest</option>
        <option value="desc">Newest to Oldest</option>
    </select>

    <!-- Filter input for selecting a specific month and year -->
    <label for="filterMonthYear">Filter by Month/Year:</label>
    <input type="month" id="filterMonthYear">

    <!-- Container where journal entries will be dynamically inserted -->
    <div id="journalEntries"></div>

    <!-- Static image and caption related to a past journal entry -->
    <img src="images/image006.jpg" width="500" height="700">
    <p>April 2025 Journal Entry - Amy</p>

    <!-- Firebase SDKs for Firebase App and Firestore Database -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Firebase configuration and initialization -->
    <script>

            authDomain: "cabincalendar3.firebaseapp.com",
            projectId: "cabincalendar3",
            storageBucket: "cabincalendar3.appspot.com",
            messagingSenderId: "373184478865",
            appId: "1:373184478865:web:cf1e0e816be89107538930"
        };

        // Only initialize Firebase if it hasn't been already
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
    </script>

<script type="module" src="journal.js"></script>

</body>
</html>
