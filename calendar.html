<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script>
    if (sessionStorage.getItem("authenticated") !== "true") {
        window.location.href = "login.html";
    }
</script>

<body>
    <h1>Calendar</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="calendar.html">Calendar</a> |
        <a href="events.html">Events</a> |
        <a href="journal.html">Journal</a> |
        <a href="photos.html">Pictures</a>
    </nav>

    <div class="calendar">
        <div class="header">
            <button id="prevBtn">&#9665; Previous</button>
            <h2 id="monthName"></h2>
            <button id="nextBtn">Next &#9655;</button>
        </div>
        <button id="todayBtn">Today</button>
        <div class="days">
            <div>Sunday</div><div>Monday</div><div>Tuesday</div><div>Wednesday</div><div>Thursday</div><div>Friday</div><div>Saturday</div>
        </div>
        <div class="grid" id="calendarGrid"></div>
    </div>

    <!-- ðŸ”¹ Event Modal -->
    <div class="modal" id="eventModal">
        <h3>Add/Edit Event</h3>
        <label for="eventTitle">Title:</label>
        <input type="text" id="eventTitle" placeholder="Event Title">
        
        <label for="eventStart">Start Date:</label>
        <input type="date" id="eventStart">

        <label for="eventEnd">End Date:</label>
        <input type="date" id="eventEnd">

        <label for="eventStartTime">Start Time:</label>
        <input type="time" id="eventStartTime">

        <label for="eventEndTime">End Time:</label>
        <input type="time" id="eventEndTime">

        <label for="eventDetails">Details:</label>
        <textarea id="eventDetails" placeholder="Event Details"></textarea>

        <label for="eventColor">Choose a color:</label>
        <select id="eventColor">
            <option value="#ff0000">Red - Golf Weekend</option>
            <option value="#ffa500">Orange - Hunting</option>
            <option value="#0000ff">Blue - Work Weekend</option>
            <option value="#800080">Purple - Trout Weekend</option>
            <option value="#008000">Green - Family Time</option>
            <option value="#ffff00">Yellow - Family Time (Visitors Allowed)</option>
            <option value="#ff69b4">Pink - Special Occasion</option>
            <option value="#d3d3d3">Gray - Other</option>
        </select>

        <button id="saveEvent">Save</button>
        <button id="cancelEvent">Cancel</button>
        <button id="deleteEvent">Delete</button>
    </div>

    <!-- âœ… Load Firebase SDK First -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        console.log("âœ… Firebase Initialized in calendar.html");

    <!-- âœ… Load calendar.js AFTER Firebase is initialized -->
    <script src="calendar.js" defer></script>

         <script src="notifications.js" defer></script>

    <footer>
    <h3>Subscribe for Updates</h3>
    <p>Get notified when events or journal entries are added or updated.</p>

    <form id="subscriptionForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <button type="submit">Subscribe</button>
    </form>

    <p id="subscriptionMessage" style="color: green; display: none;">Subscription successful!</p>
</footer>
</body>
</html>
