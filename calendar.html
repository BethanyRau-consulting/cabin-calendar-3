<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calendar</h1>
    <nav>
    <a href="index.html">Home</a> |
    <a href="calendar.html">Calendar</a> |
    <a href="events.html">Events</a> |
    <a href="journal.html">Journal</a> |
    <a href="photos.html">Pictures</a> |
    </nav>
<div class="calendar">
        <div class="header">
            <button id="prevBtn">&#9665;</button>
            <h2 id="monthName"></h2>
            <button id="nextBtn">&#9655;</button>
        </div>
        <button id="todayBtn">Today</button>
        <div class="days">
            <div>Sunday</div><div>Monday</div><div>Tuesday</div><div>Wednesday</div><div>Thursday</div><div>Friday</div><div>Saturday</div>
        </div>
        <div class="grid" id="calendarGrid"></div>
    </div>

    <div class="modal" id="eventModal">
        <h3>Add/Edit Event</h3>
        <label for="eventTitle">Title:</label>
        <input type="text" id="eventTitle" placeholder="Enter event title">
        <label for="eventStart">Start Date:</label>
        <input type="date" id="eventStart">
        <label for="eventEnd">End Date:</label>
        <input type="date" id="eventEnd">
        <label for="eventStartTime">Start Time:</label>
        <input type="time" id="eventStartTime">
        <label for="eventEndTime">End Time:</label>
        <input type="time" id="eventEndTime">
        <label for="eventDetails">Details:</label>
        <textarea id="eventDetails" placeholder="Enter event details"></textarea>
        <label for="eventColor">Choose a color:</label>
        <select id="eventColor">
            <option value="#28a745">Green - Family Time</option>
            <option value="#ffc107">Yellow - Family Time but open to visitors</option>
            <option value="#dc3545">Red - Golf Weekend</option>
            <option value="#fd7e14">Orange - Hunting</option>
            <option value="#007bff">Blue - Work Weekend</option>
            <option value="#6f42c1">Purple - Trout Weekend</option>
        </select>
        <button id="saveEvent">Save</button>
        <button id="cancelEvent">Cancel</button>
        <button id="deleteEvent">Delete</button>
    </div>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="calendar.js" defer></script>

</body>
</html>
