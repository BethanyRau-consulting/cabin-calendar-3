    <div class="calendar">
        <div class="header">
            <button id="prevBtn">&#9665;</button>
            <h2 id="monthName"></h2>
            <button id="nextBtn">&#9655;</button>
        </div>
        <button id="todayBtn">Today</button>
        <div class="days">
            <div>Sunday</div><div>Monday</div><div>Tuesday</div><div>Wednesday</div><div>Thursday</div><div>Friday</div><div>Saturday</div>
        </div>
        <div class="grid" id="calendarGrid"></div>
    </div>

    <!-- ðŸ”¹ Event Modal -->
    <div id="eventModal" class="modal">
        <h3>Add/Edit Event</h3>
        <label for="eventTitle">Event Title:</label>
        <input type="text" id="eventTitle" required>

        <label for="eventStart">Start Date:</label>
        <input type="date" id="eventStart" required>

        <label for="eventEnd">End Date:</label>
        <input type="date" id="eventEnd">

        <label for="eventStartTime">Start Time:</label>
        <input type="time" id="eventStartTime">

        <label for="eventEndTime">End Time:</label>
        <input type="time" id="eventEndTime">

        <label for="eventType">Event Type:</label>
        <select id="eventType">
            <option value="None">Open</option>
            <option value="Green">Family Time</option>
            <option value="Yellow">Family Time (Visitors Welcome!)</option>
            <option value="Red">Golf Weekend</option>
            <option value="Orange">Hunting</option>
            <option value="Blue">Work Weekend</option>
            <option value="Purple">Trout Weekend</option>
        </select>

        <label for="eventDetails">Event Details:</label>
        <textarea id="eventDetails" required></textarea>

        <button id="saveEvent">Save</button>
        <button id="cancelEvent">Cancel</button>
        <button id="deleteEvent">Delete</button>
    </div>

    <div class="calendar-key">
        <h3>Event Type Key</h3>
        <ul>
            <li><span class="key-box" style="background-color: #FFFFFF;"></span> Open</li>
            <li><span class="key-box" style="background-color: #A8E6A3;"></span> Family Time</li>
            <li><span class="key-box" style="background-color: #FFF4A3;"></span> Family Time (Visitors Welcome!)</li>
            <li><span class="key-box" style="background-color: #FFB3B3;"></span> Golf Weekend</li>
            <li><span class="key-box" style="background-color: #FFD699;"></span> Hunting</li>
            <li><span class="key-box" style="background-color: #A3D9FF;"></span> Work Weekend</li>
            <li><span class="key-box" style="background-color: #D3A3FF;"></span> Trout Weekend</li>
          </ul>
    </div>
