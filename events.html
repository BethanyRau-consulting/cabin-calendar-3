    <h2>Add or Edit an Event</h2>
    <form id="eventForm">
        <input type="hidden" id="eventId">  <!-- Stores ID for editing -->

        <label for="eventTitle">Title:</label>
        <input type="text" id="eventTitle" required>

        <label for="eventStart">Start Date:</label>
        <input type="date" id="eventStart" required>

        <label for="eventEnd">End Date:</label>
        <input type="date" id="eventEnd">

        <label for="eventStartTime">Start Time:</label>
        <input type="time" id="eventStartTime">

        <label for="eventEndTime">End Time:</label>
        <input type="time" id="eventEndTime">

        <label for="eventType">Event Type:</label>
        <select id="eventType">
            <option value="None">Open</option>
            <option value="Green">Family Time</option>
            <option value="Yellow">Family Time (Visitors Welcome!)</option>
            <option value="Red">Golf Weekend</option>
            <option value="Orange">Hunting</option>
            <option value="Blue">Work Weekend</option>
            <option value="Purple">Trout Weekend</option>
        </select>

        <label for="eventDetails">Details:</label>
        <textarea id="eventDetails"></textarea>

        <button type="submit" id="saveEvent">Save Event</button>
        <button type="button" id="cancelEvent">Cancel</button>
    </form>

<img src = "images/Waterville Sawdust Festival.jpg" width = "500" height = "300">
<p>Waterville Sawdust Festival!</p>
    
    <h2>Filter Events</h2>
    <div class="filter-container">
        <label for="filterDate">Select Month & Year:</label>
        <input type="month" id="filterDate">
        <button id="applyFilters">Apply Filters</button>
    </div>

    <h2>Event List</h2>
    <div class="event-list" id="eventList"></div>
