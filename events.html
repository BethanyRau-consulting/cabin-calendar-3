    <h1>Events List</h1>

    <h2>Add an Event</h2>
    <form id="eventForm">
        <label for="eventTitle">Title:</label>
        <input type="text" id="eventTitle" required>
        
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" required>

        <label for="eventType">Event Type:</label>
        <select id="eventType">
            <option value="None">Open</option>
            <option value="Green">Family Time</option>
            <option value="Yellow">Family Time (Visitors Welcome!)</option>
            <option value="Red">Golf Weekend</option>
            <option value="Orange">Hunting</option>
            <option value="Blue">Work Weekend</option>
            <option value="Purple">Trout Weekend</option>
        </select>

        <button type="submit">Add Event</button>
        <button type="button" id="cancelEvent">Cancel</button>
    </form>

    <h2>Filter Events</h2>
    <div class="filter-container">
        <label for="filterDate">Select a Date:</label>
        <input type="date" id="filterDate">
        <button id="applyFilters">Apply Filters</button>
    </div>

    <h2>Event List</h2>
    <div class="event-list" id="eventList"></div>
