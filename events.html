<!DOCTYPE html>

<head>

    <h1>Events List</h1>

    <h2>Filter Events</h2>
    <div class="filter-section">
        <label for="filterType">Event Type:</label>
        <select id="filterType">
            <option value="">All</option>
            <option value="Green">Family Time</option>
            <option value="Yellow">Family Time (Visitors Welcome!)</option>
            <option value="Red">Golf Weekend</option>
            <option value="Orange">Hunting</option>
            <option value="Blue">Work Weekend</option>
            <option value="Purple">Trout Weekend</option>
            <option value="None">Open</option>
        </select>

        <label for="filterMonthYear">Month/Year:</label>
        <input type="month" id="filterMonthYear">
        
        <button id="filterEvents">Apply Filters</button>
        <button id="todayBtn">Today</button>
    </div>

    <h2>Upcoming Events</h2>
    <div id="eventList"></div>

    <!-- ✅ Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    </script>

    <!-- ✅ Load events.js AFTER Firebase is initialized -->
    <script src="events.js" defer></script>
</body>
</html>
