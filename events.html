<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- === Navigation === -->
<nav>
    <a href="index.html">Home</a>
    <a href="calendar.html">Calendar</a>
    <a href="events.html">Events</a>
    <a href="journal.html">Journal</a>
    <a href="inventory.html">Inventory</a>
</nav>

<header>
    <h1>Events</h1>
</header>

<!-- Add Event Button -->
<div style="text-align:center; margin: 20px;">
    <button id="addEventBtn">Add Event</button>
</div>

<!-- === Add Event Modal === -->
<div id="eventModal" class="modal">
    <form id="eventForm" class="styled-form">
        <h2>Add Event</h2>
        <label for="event-name">Event Name</label>
        <input type="text" id="event-name" required>

        <label for="event-date">Date</label>
        <input type="date" id="event-date" required>

        <label for="event-time">Time</label>
        <input type="text" id="event-time" placeholder="e.g., 3:00 PM">

        <label for="event-type">Event Type</label>
        <select id="event-type">
            <option value="None">Open</option>
            <option value="Green">Family Time</option>
            <option value="Yellow">Family Time (Visitors Welcome!)</option>
            <option value="Red">Golf Weekend</option>
            <option value="Orange">Hunting</option>
            <option value="Blue">Work Weekend</option>
            <option value="Purple">Trout Weekend</option>
        </select>

        <label for="event-desc">Description</label>
        <textarea id="event-desc"></textarea>

        <div style="text-align:center;">
            <button type="submit">Save Event</button>
            <button type="button" id="closeModal">Cancel</button>
        </div>
    </form>
</div>

<!-- === Event List === -->
<div id="eventList" class="event-list">
    <h2>Upcoming Events</h2>
    <!-- Events will populate here -->
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
<script src="events.js"></script>
</body>
</html>
