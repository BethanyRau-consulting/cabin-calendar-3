<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and responsive layout -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events List</title> 

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- Main heading for the page -->
    <h1>Events List</h1>

    <!-- Navigation menu for other pages in the site -->
    <nav>
        <a href="index.html">Home</a> |
        <a href="calendar.html">Calendar</a> |

        <a href="photos.html">Pictures</a> |
        <a href="inventory.html">Inventory</a> 
    </nav>

    <!-- Section for adding or editing events -->
    <h2>Add or Edit an Event</h2>
    <form id="eventForm">
        <!-- Hidden field to store event ID for editing -->
        <input type="hidden" id="eventId">

        <!-- Event title input -->
        <label for="eventTitle">Title:</label>
        <input type="text" id="eventTitle" required>

        <!-- Start and end date inputs -->
        <label for="eventStart">Start Date:</label>
        <input type="date" id="eventStart" required>

        <label for="eventEnd">End Date:</label>
        <input type="date" id="eventEnd">

        <!-- Start and end time inputs -->
        <label for="eventStartTime">Start Time:</label>
        <input type="time" id="eventStartTime">

        <label for="eventEndTime">End Time:</label>
        <input type="time" id="eventEndTime">

        <!-- Dropdown to select event type/color category -->
        <label for="eventType">Event Type:</label>
        <select id="eventType">
            <option value="None">Open</option>
            <option value="Green">Family Time</option>
            <option value="Yellow">Family Time (Visitors Welcome!)</option>
            <option value="Red">Golf Weekend</option>
            <option value="Orange">Hunting</option>
            <option value="Blue">Work Weekend</option>
            <option value="Purple">Trout Weekend</option>
        </select>

        <!-- Text area for additional event information -->
        <label for="eventDetails">Details:</label>
        <textarea id="eventDetails"></textarea>
        
        <!-- Adding images -->
        <label for="event-image">Upload Image:</label>
        <input type="file" id="event-image" accept="image/*" />

        <!-- Buttons to save or cancel the event form -->
        <button type="submit" id="saveEvent">Save Event</button>
        <button type="button" id="cancelEvent">Cancel</button>
    </form>

    <!-- Event image and caption. Use this format for similar event setups.  -->
    <img src="images/Waterville Sawdust Festival.jpg" width="500" height="300">
    <p>Waterville Sawdust Festival!</p>
    
    <!-- Section to filter displayed events by month and year -->
    <h2>Filter Events</h2>
    <div class="filter-container">
        <label for="filterDate">Select Month & Year:</label>
        <input type="month" id="filterDate">
        <button id="applyFilters">Apply Filters</button>
    </div>

    <!-- Section to display the list of events -->
    <h2>Event List</h2>
    <div class="event-list" id="eventList"></div>

    <!-- Firebase SDKs for app and Firestore database functionality -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Link to external JavaScript file that handles event logic -->

</body>
