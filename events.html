<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cabin Events</h1>
    </header>

    <!-- Event Filters -->
    <section id="eventFilters">
        <label for="filterType">Filter by Type:</label>
        <select id="filterType">
            <option value="">All</option>
            <option value="green">Family Time</option>
            <option value="yellow">Family Time (Visitors Welcome!)</option>
            <option value="red">Golf Weekend</option>
            <option value="orange">Hunting</option>
            <option value="blue">Work Weekend</option>
            <option value="purple">Trout Weekend</option>
        </select>

        <label for="filterMonth">Month:</label>
        <select id="filterMonth">
            <option value="">All</option>
        </select>

        <label for="filterYear">Year:</label>
        <select id="filterYear">
            <option value="">All</option>
        </select>

        <button id="todayBtn">Today</button>
    </section>

    <!-- Add Event Form -->
    <section id="addEventSection">
        <h2>Add Event</h2>
        <form id="addEventForm">
            <label>Event Name:</label>
            <input type="text" id="eventName" required>

            <label>Date:</label>
            <input type="date" id="eventDate" required>

            <label>Time:</label>
            <input type="text" id="eventTime" placeholder="e.g., 10:00 AM - 2:00 PM">

            <label>Description:</label>
            <textarea id="eventDescription"></textarea>

            <label>Event Type:</label>
            <select id="eventType">
                <option value="">None - Open</option>
                <option value="green">Family Time</option>
                <option value="yellow">Family Time (Visitors Welcome!)</option>
                <option value="red">Golf Weekend</option>
                <option value="orange">Hunting</option>
                <option value="blue">Work Weekend</option>
                <option value="purple">Trout Weekend</option>
            </select>

            <button type="submit">Save Event</button>
        </form>
    </section>

    <!-- Event List -->
    <section id="eventListSection">
        <h2>Event List</h2>
        <ul id="eventList"></ul>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="events.js"></script>
</body>
</html>
